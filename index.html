<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        float: left;
        height: 100%;
        width: 79%;
      }
      #content-window {
        float: left;
        font-family: 'Roboto','sans-serif';
        height: 100%;
        line-height: 30px;
        padding-left: 10px;
        width: 19%;
      }
    </style>
  </head>
  <body>
  
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-YuTjBp_5HqcIkSUb8Xojd1PklM6rTZs&callback=initMap">
    </script>
     <script>
         var map;
      var src = 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml';
      var src_panama = 'https://github.com/jmacias54/kml-maps/blob/master/KMZ/test.kml';

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(9.020728,-79.464694),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.HYBRID
        });

        var kmlLayer = new google.maps.KmlLayer(src_panama, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
          var testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
      }

     </script>

     <div id="map"></div>
    <div id="content-window"></div>

  </body>
</html>
